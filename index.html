<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <script defer src="render.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titlebar">
        <div class="menubar">
            <img src="icon.png">
        </div>
        <h1>Screen Recorder Using Electron</h1>
        <div class="winctrl">
            <button type="button" class="minimize">&minus;</button>
            <button type="button" class="restore">&square;</button>
            <button type="button" class="close">&times;</button>
        </div>
    </div>
    <div class="container">
        <video></video>
        <div class="ctrl">
            <button type="button" class="start">Start</button>
            <button type="button" class="stop">Stop</button>
        </div>
        <div class="choose">
            <button type="button" class="select">Choose Source</button>
        </div>
    </div>
</body>
</html>
